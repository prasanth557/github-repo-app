<div class="login-container">
  <!-- <img class="image" src="assets/images/gitrepo.png" alt="gitrepo"> -->
  <div class="logo">GitHub Repositories</div>
  <div class="desc">
    GitHub Repos is the unique website where we can be able to get the most
    starred Github repos created in the last 30 days and you can provide rating
    for each repository.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">UserName</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input
        type="password"
        name="pword"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
        <div class="error">{{errorMsg}}</div>
      <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
